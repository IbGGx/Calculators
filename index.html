<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="sVE9XKWKsvkLK6ALQxgGhvK3XTijxu3wcbJ0g83cEz0" />
    <title>آلة حاسبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
        }

        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 18px;
            padding: 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        .button-wide {
            grid-column: span 2;
        }

        .button-equal {
            background-color: #4CAF50;
            color: white;
        }

        .button-clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="button button-clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="setOperation('+')">+</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="setOperation('-')">-</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="setOperation('*')">*</button>

            <button class="button" onclick="appendNumber(0)" class="button-wide">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button button-equal" onclick="calculateResult()">=</button>
            <button class="button" onclick="setOperation('/')">/</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let previousInput = '';
        let waitingForSecondNumber = false; // إضافة متغير جديد لتحديد عندما ننتظر الرقم الثاني

        function appendNumber(number) {
            if (waitingForSecondNumber) {
                currentInput = '';  // مسح الرقم السابق عند إدخال الرقم الثاني
                waitingForSecondNumber = false;
            }
            currentInput += number;
            updateDisplay(currentInput);
        }

        function appendDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay(currentInput);
            }
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay('0'); // تغيير الرقم إلى صفر بعد اختيار العملية
            waitingForSecondNumber = true; // تحديد أننا ننتظر الرقم الثاني
        }

        function calculateResult() {
            if (currentInput === '' || previousInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result.toString();
            operation = null;
            previousInput = '';
            updateDisplay(currentInput);
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = null;
            waitingForSecondNumber = false;
            updateDisplay('');
        }

        function updateDisplay(value) {
            document.getElementById('display').value = value;
        }
    </script>
</body>
</html>
